appId: com.slyzn.bcfs.desktop
generateUpdatesFilesForAllChannels: true
artifactName: ${name}-${version}.${ext}
directories:
  buildResources: assets/build

asarUnpack: 'out/**/scripts/**/*'

publish:
  provider: generic
  url: http://update.slyzn.com/
mac:
  category: public.app-category.utilities
  darkModeSupport: true
  gatekeeperAssess: false
  icon: icon

win:
  icon: icon
dmg:
  sign: false
  iconSize: 160
  iconTextSize: 12
  window:
    width: 660
    height: 400
  contents:
    - x: 180
      y: 170
      type: file
    - x: 480
      y: 170
      type: link
      path: /Applications

nsis:
  include: assets/build/nsis.nsh
  oneClick: false
  warningsAsErrors: false
  perMachine: false
  allowToChangeInstallationDirectory: true

linux:
  artifactName: ${name}-${version}-${os}-${arch}.${ext}
  executableName: bcfs-desktop
  icon: icon
  category: Network;FileTransfer;P2P
  synopsis: A desktop client for BCFS
  maintainer: henrique@protocol.ai
  target:
    - tar.xz
    - AppImage
    - deb
    - rpm
    - snap
    - freebsd

snap:
  confinement: strict
  plugs:
    - default
    - network
    - network-bind
    - removable-media
  publish:
    - provider: snapStore
      channels:
        - stable

protocols:
  - name: IPFS
    role: Viewer
    schemes:
      - ipfs
  - name: IPNS
    role: Viewer
    schemes:
      - ipns
  - name: DWEB
    role: Viewer
    schemes:
      - dweb
